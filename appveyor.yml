# See https://www.appveyor.com/docs/appveyor-yml for appveyor documention.
build: off
image: Visual Studio 2017
version: '{build}'
branches:
  only:
    - master
cache:
  - "%LOCALAPPDATA%\\Yarn"
platform: x64
environment:
  nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - choco install yarn
  - refreshenv
  - yarn
  - yarn build
test_script:
  - yarn lint
  - yarn flow
  - yarn test -- --coverage
